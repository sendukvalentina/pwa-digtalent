  <script>

    //Register Service Worker
    if ("serviceWorker" in navigator){
      window.addEventListener("load", function() {
        navigator.serviceWorker
        .register("/service-worker.js")
        .then(function() {
          console.log("Pendaftaran SW berhasil");
          requestPermission();
        })
        .catch(function() {
          console.log("Pendaftaran SW gagal");
        });
      });
    } else {
      console.log("SW belum didukung");
    }

    // REQUEST API UNTUK PERTAMA KALI
    document.addEventListener("DOMContentLoaded", function() {
        getStandings();
    });

    function requestPermission() {
      if('Notification' in window) {
        Notification.requestPermission().then(function (result) {
          if(result === "denied") {
            console.log("Fitur notifikasi tidak diijinkan.");
            return;
          }  else if (result === "default") {
            console.error("Pengguna menutup kotak dialog permintaan ijin.");
            return;
          }

          if (('PushManager' in window)) {
            navigator.serviceWorker.getRegistration().then(function(registration) {
              registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: urlBase64ToUint8Array("BJW0g5B0167IYNpuJLS1jiZ1KIutXuwYugOa5pb0SdlZqhPJZ9Hcg_PJyIUNOnlvHAQG80cv1OTAe-iAF9RfNHc")
              }).then(function(subscribe) {
                console.log('Berhasil melakukan subscribe dengan endpoint: ', subscribe.endpoint);
                console.log('Berhasil melakukan subscribe dengan p256dh key: ', btoa(String.fromCharCode.apply(null, new Uint8Array(subscribe.getKey('p256dh')))));
                console.log('Berhasil melakukan subsccribe dengan auth key: ', btoa(String.fromCharCode.apply(null, new Uint8Array(subscribe.getKey('auth')))));
              }).catch(function(e) {
                console.error('Tidak dapat melakukan subscribe ', e.message);
              });
            });
          }
        });
      }
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding)
          .replace(/-/g, '+')
          .replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      
      for(let i=0; i<rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }

      return outputArray;
    }
  </script>
